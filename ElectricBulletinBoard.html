<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ElectricBulletinBoard</title>

  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-title" content="ElectricBulletinBoard">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon-precomposed" href="./icon.jpg">
  <link rel="apple-touch-startup-image" href="./icon.jpg">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#ffffff">


  <link rel="shortcut icon" href="./favicon.ico" type="image/vnd.microsoft.icon">

  <style>

body{
  overflow: hidden;
  width: 100vw;
  height: 100vh;
  margin: 0px;
  padding: 0px;

  font-family: "cursive","sans-serif";
}
.body_on_setting {
  /* 横向きの時は定義なし */
}

#loading {
  position: absolute;
  top: 0px;
  left: 0px;
  margin: 0px;
  background-color: #aaaaaa;
  width: 100%;
  height: 100%;
  z-index: 1000;
}

#message_1st {
  display: inline-block;
  white-space: nowrap;

  animation-name: MarqueeScrollHorizontal;
  animation-timing-function: linear;
  animation-iteration-count: infinite;

  font-size: 50vh;
  line-height: 70vh;
  margin: 15vh 0px 0px 0px

}

/*** style_default ***/
.body1_style_default {
  background-color: white;
}
.message1_style_default {
  color: black;
  background-color: white;
}

/*** style_Inversion ***/
.body1_style_Inversion {
  background-color: black;
}
.message1_style_Inversion {
  color: white;
  background-color: black;
}
@keyframes MarqueeScrollHorizontal{
  from { transform: translateX(0);}
  to { transform: translateX(-100%);}
}


#setting-bg{
  display: block;
  position: fixed;

  top: 20vh;
  left: 20vw;
  width: 60vw;
  height: 60vh;

  opacity: 0.6;
  background-color: black;
  /*
  background-color: rgba(0,0,0, 0.5); 
  */
}
#setting{
  top: 0px;
  left: 0px;
  width: 95%;
  height: 95%;
  margin: 2%; 

  color: black;
  font-size: 5vh;

  border: 2px solid gray;
}

#setting > input {
  font-size: 5vh;
  width: 100%;
}
#setting > select {
  font-size: 5vh;
  width: 100%;
}
#setting > button {
  font-size: 5vh;
}

input[type="text"]{
  outline: none;
  border: 4px solid white;
  -webkit-transition: all .3s;
  transition: all .3s;
}
input[type="text"]:focus {
  box-shadow: 0 0 15px #00ffff;
  border: 4px solid #00ffff;
}


/* for smart phone */
@media screen and (orientation:portrait) and (max-width: 1680px){
  .body90 {
    transform:rotate(90deg);
  }
  .message2_on_setting {
    top: 0px;
  }
  .message2_non_setting {
    top: 40vw;
  }
  #message_1st{
    position: fixed;

    font-size: 50vw;
    line-height: 70vw;
  }
  #setting-bg{
    top: 3vh;
    left: 5vw;
    width: 80vw;
    height: 50vh;
  }

}

  </style>

  <script type="text/javascript">
/**************************************/
var MessageText = "";//localStrage
var MessageSpeed = "";//localStrage
var MessageStyle = "";//localStrage


// スクロールを禁止にする関数
function disableScroll(event) {
  event.preventDefault();
}

function init(){
  console.log("＞ init()");

  MessageText = "テストメッセージが流れていきます～"; //localStrageに変更予定
  setMessageText(MessageText);

  const msg_i = document.getElementById("message-input");
  msg_i.value = MessageText;
  msg_i.addEventListener("focus", startChangingMessage, false);
  msg_i.focus();
  msg_i.addEventListener("blur",  stopChangingMessage, false);
  msg_i.addEventListener("keydown", startChangingMessage, false);

  MessageSpeed = 1; // locasStrageに変更予定
  setMessageSpeed(MessageSpeed);

  MessageStyle = "style_default"; // locasStrageに変更予定
  setMessageStyle(MessageStyle);

  // スクロール禁止
  document.addEventListener('touchmove', disableScroll, { passive: false });
  document.addEventListener('mousewheel', disableScroll, { passive: false });

  hideLoading();
}

/**************************************/
function setMessageSpeed(num){
  console.log("＞ setMessageSpeed()");
  MessageSpeed = parseInt(num); //localStrage
  let sec =  parseInt(Math.ceil(num*getMessageLen()*0.5));
  console.log("sec: "+sec);
  const msg = document.getElementById("message_1st");
  /* 1周するのにかかる時間 */
  msg.style.animationDuration = sec+"s";
}
function changeMessageSpeed(obj){
  const idx = obj.selectedIndex;
  const value = obj.options[idx].value; // 値
  //const text  = obj.options[idx].text;  // 表示テキスト
  const s = parseFloat(value);
  console.log("＞ changeMessageSpeed() "+ s);
  setMessageSpeed( s );
}

/**************************************/
function setMessageStyle(name){
  console.log("＞ setMessageStyle()");

  const msg = document.getElementById("message_1st");
  msg.className = msg.className.replace(/message1_[^\s]+/,"message1_"+name);

  const body = document.getElementById("body");
  console.log("body(1): "+ body.className);
  if(body.className == ""){
    body.className = "body1_"+name;
  }else{
    body.className = body.className.replace(/body1_[^\s]+/,"body1_"+name);
  }
  console.log("body(2): "+ body.className);
}
function changeMessageStyle(obj){
  console.log("＞ changeMessageStyle()");
  const idx = obj.selectedIndex;
  const value = obj.options[idx].value; // 値
  //const text  = obj.options[idx].text;  // 表示テキスト
  console.log("e.value "+value);
  setMessageStyle(value);
}

/**************************************/
function showLoading(){
  const ld = document.getElementById("loading");
  ld.style.display = "block";
}
function hideLoading(){
  const ld = document.getElementById("loading");
  ld.style.display = "none";
}

/**************************************/
function setMessageText(text){
  console.log("＞ setMessageText()");
  if(text.length > 2){
    const msg = document.getElementById("message_1st");
    msg.innerHTML = text;
    MessageText = text;
    setMessageSpeed();
  }
}
function getMessageLen(){
  const msg = document.getElementById("message_1st");
  return msg.innerHTML.length;
}

/**************************************/
function closeSetting(){
  console.log("＞ closeSetting()");

  //横向き用
  addBodyRotate();

  document.getElementById("setting-bg").style.display="none";
  event.stopPropagation()
}
function openSetting(){
  console.log("＞ openSetting()");

  //横向き用
  delBodyRotate();

  const e = document.getElementById("setting-bg");
  if(e.style.display == "none" || e.style.display == ""){
    document.getElementById("setting-bg").style.display="block";
    document.getElementById("message-input").focus();
  }
  event.stopPropagation()
}
function addBodyRotate(){
  const boby = document.getElementById("body");
  if( body.className == "" ){
    body.className = "body90";
  }else{
    body.className += " body90";
  }

  const msg = document.getElementById("message_1st");
  try{
    if(msg.className == ""){
      msg.className = "message2_non_setting";
    }else{
      msg.className = msg.className.replace(/message2_on_setting/,"message2_non_setting");
    }
  }catch(e){
    msg.className += " message2_non_setting";
  }
}
function delBodyRotate(){
  //横向き用
  const boby = document.getElementById("body");
  if( body.className == "body90" ){
    body.className = "";
  }else{
    body.className = body.className.replace(/body90/,"");
  }

  const msg = document.getElementById("message_1st");
  try{
    if(msg.className == ""){
      msg.className = "message2_on_setting";
    }else{
      msg.className = msg.className.replace(/message2_non_setting/,"message2_on_setting");
    }
  }catch(e){
    msg.className += " message2_on_setting";
  }
}

/**************************************/
var MessageTimer;
function startChangingMessage(){
  //console.log("＞ startChangingMessage()");
  stopChangingMessage();
  MessageTimer = window.setInterval(changeMessage, 600);
}
function stopChangingMessage(){
  //console.log("＞ stopChangingMessage()");
  try{
      window.clearInterval(MessageTimer);
  }catch(e){}
}
function changeMessage(){
  const msg_i = document.getElementById("message-input");
  let v = msg_i.value;
  if(v != MessageText){
    console.log("＞ changeMessage() ditected change");
    setMessageText(v);
  }else{
    console.log("＞ changeMessage() not change");
  }
}

/**************************************/

  </script>

</head>
<body id="body" class="body1_style_default" onload="init()" onclick="openSetting()">
  <div id="loading"></div>
  <span id="message_1st" class="message1_style_default message2_non_setting">テストメッセージが流れていきます～</span>
  <div id="setting-bg"><div id="setting">
    <input id="message-input" type="text" placeholder="Two or more characters" value="">
    <br>
    <select id="speed" name="speed" onchange="changeMessageSpeed(this)">
      <option value="1">default speed</option>
      <option value="0.5">fast</option>
      <option value="2">slow</option>
    </select>
    <br>
    <select id="style" name="style" onchange="changeMessageStyle(this)">
      <option value="style_default">default style</option>
      <option value="style_Inversion">inversion</option>
    </select>
    <br>
    <button type="button" onclick="closeSetting()">OK</button>
  </></>
</body>
</html>
