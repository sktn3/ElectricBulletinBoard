<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge" > 
  <meta name="robots" content="noindex">
  <meta name="viewport" content="user-scalable=no"> 

  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-title" content="ElectricBulletinBoard">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-startup-image" href="icon.jpg">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#ffffff">

  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">

  <style>

body{
  overflow: hidden;
  width: 100vw;
  height: 100vh;
  margin: 0px;
  padding: 0px;
}

#message {
  display: inline-block;
  white-space: nowrap;

  animation-name: MarqueeScrollHorizontal;
  animation-timing-function: linear;
  animation-iteration-count: infinite;

  font-size: 50vh;
  line-height: 70vh;
  margin: 15vh 0px 0px 0px

}
@keyframes MarqueeScrollHorizontal{
  from { transform: translateX(0);}
  to { transform: translateX(-100%);}
}

@media screen and (orientation:portrait) and (max-width: 1680px){
  body{
    transform:rotate(90deg);
  }
  #message{
    font-size: 50vw;
    line-height: 70vw;
    margin: 20vw 0px 0px 0px
  }

}


  </style>

  <script type="text/javascript">
function init(){
  /* 1周するのにかかる時間 */
  document.getElementById("message").style.animationDuration = getMessageLen()+"s";
}
function getMessageLen(){
  let msg = document.getElementById("message").innerHTML;
  return msg.length;
}
  </script>

</head>
<body onload="init()">
  <span id="message">テストメッセージが流れていきます～</span>
</body>
</html>
